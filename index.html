<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-box">
    <!-- <h1 style="justify-self: center;">Calculator</h1> -->
    <h1 id="display" >0</h1>
    
    <div class="button-box">
      <button class="button top-three-button" onclick="clearDisplay()">C</button>
      <button class="button top-three-button" onclick="calculate('*0.01')">%</button>
      <button class="button top-three-button" onclick="backclear()"><i class="fa-solid fa-delete-left"></i></button>
      <button class="button  operation-button" onclick="calculate('/')">&#xF7;</button>
    </div>
    
    <div class="button-box">
      <button class="button" onclick="calculate('7')">7</button>
      <button class="button" onclick="calculate('8')">8</button>
      <button class="button" onclick="calculate('9')">9</button>
      <button class="button operation-button" onclick="calculate('*')">x</button>
    </div>
    <div class="button-box">
      <button class="button" onclick="calculate('4')">4</button>
      <button class="button" onclick="calculate('5')">5</button>
      <button class="button" onclick="calculate('6')">6</button>
      <button class="button operation-button" onclick="calculate('-')">&#8722;</button>
    </div>
    <div class="button-box">
      <button class="button" onclick="calculate('1')">1</button>
      <button class="button" onclick="calculate('2')">2</button>
      <button class="button" onclick="calculate('3')">3</button>
      <button class="button operation-button" onclick="calculate('+')">+</button>
    </div>
    <div class="button-box">
      <button class="button" onclick="calculate('0')">0</button>
      <button class="button" onclick="calculate('00')">00</button>
      <button class="button" onclick="calculate('.')">.</button>
      <button class="button operation-button" onclick="result()">=</button>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
